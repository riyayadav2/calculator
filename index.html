<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><ul>Calculator</ul></h1>
    <div id="container">
        <input type="text">
        <table border="2">
            <tr>
                <td>C</td>
                <td>%</td>
                <td>X</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>X<sup>2</sup></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>

            </tr>
        </table>
    </div>

</body>

</html>
